<div class="container" ng-controller="HomeController">
        <div class="row">
                <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-primary">
                                <div class="panel-heading">
					Domains
					<span style="float: right;">
						<a href title="Add" ng-click="addDomain()"><span class="glyphicon glyphicon-plus"></span></a>
						&nbsp;
						<a href title="Refresh" ng-click="refreshDomains()"><span class="glyphicon glyphicon-refresh"></span></a>
					</span>
				</div>

                                <div class="panel-body">
					<table class="table table-striped table-hover">
						<thead>
						<tr>
							<th>Domain</th>
							<th>Last Modified</th>
							<th>Actions</th>
						</tr>
						<tbody>
						<tr>
							<td width="50%">
								<div class="input-group input-group-sm"><input type="text" ng-model="searchText.domain" class="form-control" placeholder="Filter domains"><span class="input-group-addon glyphicon glyphicon-filter"></span></div>
							</td>
							<td colspan="2">
							</td>
						</tr>
						<tr ng-repeat="domain in domains | orderBy: 'domain' | filter: searchText">
							<td>{{ domain.domain }}</td>
							<td>{{ domain.updated_at }}</td>
							<td>
								<a href title="Edit" ng-click="editDomain(domain.id)"><span class="glyphicon glyphicon-edit"></span></a>
								&nbsp;
								<a href title="Delete" ng-click="removeDomain(domain.id)"><span class="glyphicon glyphicon-trash"></span></a>
							</td>
						</tr>
						</tbody>
					</table>
                                </div>
                        </div>
                </div>
        </div>
</div>
